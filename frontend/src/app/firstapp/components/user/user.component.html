<div id="full-page">

    <div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
           
                        <div *ngFor="let product of products" class="col-md-4">
                            <div tippy={{product.id}} class="card mb-4 shadow-sm">
                                <img src="{{product.image}}" height="180">
                                <div class="card-body">
                                    <p class="card-text">{{product.title}}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" 
                                            class="btn btn-sm btn-outline-secondary"   (click)="like(product.id)">
                                                   
                                            
                                                Like
                                            </button>
                                        </div>
                                        <small class="text-muted">{{product.likes}}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
        </div>
    </div>
</div>
</div>
