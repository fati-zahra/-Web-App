
<div id="full-page">
<table class="table table-striped table-sm " >
    <thead>
        <tr>
        <th>Id</th>
        <th>Image</th>
        <th>Title</th>
        <th>Likes</th>
        <th>Action</th>
    </tr>
</thead>
    <tbody *ngFor="let product of products">
        <tr>
                                    <td style="color:#F7F7EF;" [(ngModel)]="product.id" ngDefaultControl>{{product.id}} </td>
                                    <td ><img src="{{product.image}}" height="50"></td>
                                    <td style="color:#F7F7EF;"> {{product.title}}</td>
                                    <td style="color:#F7F7EF;">{{product.likes}} </td>
                                    <td >
                                       
                                            <button class="m-3 btn btn-sm btn-danger"   (click)="deleteProduct(product.id)" (click)="refresh()">
                                                Delete
                                              </button>
                                        
                                    </td>
                                    <td>
                                       
                                        <button  [routerLink]="['/update',product.id]" tippy={{product.id}} class="m-3 btn btn-sm btn-info"   > UPDATE  </button>
                                    
                                    
                                </td>
                                </tr>
    </tbody>
</table>
</div>
